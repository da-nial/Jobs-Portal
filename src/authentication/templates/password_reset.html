<h1> {% translate 'Trouble Signing In?' %}<br>
    <span> {% translate 'request a password reset, and we will have you up again..' %}</span>
</h1>
<form method='post'>
    {%csrf_token%}
    {{form}}
    <input type="submit" value= {% translate "forgotten password"  %} class="submit-btn">
</form>

<small class="text-muted">
    {% translate "try signing in again?" %}  <a class="ml-2" href="{% url 'auth:login' %}"> {% translate "Log Into Your Account" %}</a>
</small>
